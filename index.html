<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Life Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVIGATION -->
  <header>
    <h1>Campus Life Planner</h1>
    <nav>
      <button id="view-events">View Events</button>
      <button id="add-event-btn">Add Event</button>
    </nav>
  </header>

  <!-- Events -->
  <section id="events-section" class="panel">
    <h2>Your Events</h2>
    <div id="event-list" class="card-container">
      <!-- Event cards will appear here -->
    </div>
  </section>
<!--graph section-->
   <section id="stats-section" class="panel">
    <h2>Activity Overview</h2>
    <canvas id="eventsChart"></canvas>
  </section>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <!-- Adding event -->
  <section id="add-event-section" class="panel">
    <h2>Add a New Event</h2>
    <form id="event-form">
      <label>Event Title
        <input type="text" id="title" required />
      </label>

      <label>Date
        <input type="date" id="date" required />
      </label>

      <label>Duration (minutes)
        <input type="number" id="duration" required />
      </label>

      <label>Category / Tag
        <input type="text" id="tag" placeholder="e.g. Sports, Study Group" />
      </label>

      <button type="submit">Save Event</button>
    </form>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
